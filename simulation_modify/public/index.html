<!DOCTYPE html>
<html lang="en">
  <!-- 문서가 HTML5로 작성되었음을 명시하며, 기본 언어를 영어로 설정 -->
  <head>
    <meta charset="utf-8" />
    <!-- 문서의 문자 인코딩을 UTF-8로 설정 (다국어 지원) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- 브라우저 탭에 표시될 작은 아이콘 파일 경로 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 반응형 웹을 위해 화면의 너비를 장치 너비로 설정하고 초기 확대 비율을 1로 지정 -->
    <meta name="theme-color" content="#000000" />
    <!-- 브라우저 상단 테마 색상을 검정(#000000)으로 설정 -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- 웹사이트에 대한 설명 (검색 엔진에서 활용) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- iOS 기기에서 홈 화면에 추가될 때 사용하는 아이콘 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Progressive Web App(PWA) 설정 파일 경로 -->
    <title>React App</title>
    <!-- 브라우저 탭에 표시될 웹 페이지 제목 -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- JavaScript가 비활성화된 브라우저에서 표시되는 메시지 -->
    <div id="root"></div>
    <!-- React 애플리케이션이 렌더링될 DOM 요소 (React 앱의 진입점) -->
  </body>
</html>
